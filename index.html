    <script>
      // Redirect to base path if accessing root in development
      (function() {
        const basePath = '/cursor-beer-glasses/';
        const currentPath = window.location.pathname;
        
        // Only redirect if we're at root (development scenario)
        // This prevents the Vite warning about base URL mismatch
        if (currentPath === '/' && !currentPath.startsWith(basePath)) {
          // Check if we're in development (localhost)
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            window.location.replace(basePath);
            return;
          }
        }
        
        // GitHub Pages SPA redirect solution - restore the original URL
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
